name: Keep Repository Alive

on:
  schedule:
    - cron: "0 0 */2 * *" # runs every 2 days at midnight UTC
  workflow_dispatch: # allow manual run too

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update keepalive file
        run: |
          date > .keepalive
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          git commit -m "chore: keepalive" || echo "No changes to commit"
          git push
